<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="container mx-auto border-black border-2 fonts-lato mt-4">
        <!-- navbar start here -->
        <section class="navbar lg:my-12">
            <div class="navbar lg:bg-[#F85559] lg:rounded-full  px-4 lg:px-12 lg:py-4">
                <div class="navbar-start">
                    <div class="dropdown navbar-end">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <!-- <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul> -->
                    </div>

                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-xl text-white hidden lg:flex">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-start lg:navbar-end md:navbar-end lg:navbar-center justify-end lg:justify-center">
                    <div class="flex flex-row items-center justify-between gap-4">
                        <div class="log-fruits-burst">
                            <img class="w-7 h-7 lg:w-12 lg:h-14" src="./images/logo.png" alt="">
                        </div>
                        <h3 class="fonts-lato text-black lg:text-white text-lg lg:text-4xl font-bold">Fruit Burst</h3>
                    </div>
                </div>

                <div class="navbar-end hidden lg:flex">
                    <div
                        class="bg-white hidden lg:flex flex-row items-center justify-between py-3 px-6 rounded-full text-xl ">
                        <input class="outline-none" type="text" placeholder="Search here" name="" id="">
                        <img src="./images/search icon/Frame.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- navbar ends here -->

        <!-- banner starts here -->
        <section class="banner exotic-tastes border-red-500 border">
            <div class="carousel w-full">
                <div id="slide1"
                    class="carousel-item relative w-full bg-[linear-gradient(45deg,rgb(0,0,0,0.5),rgb(0,0,0,0.1)),url('./images/banner1.png')] h-[35vh] bg-no-repeat bg-cover rounded-xl ">

                    <div
                        class="carousel-content mx-auto flex flex-col justify-center items-center space-y-2 lg:space-y-4">
                        <h1 class="fonts-lato text-2xl lg:text-7xl text-white text-center mx-auto font-bold ">Exotic
                            tastes at your <br>
                            doorstep</h1>
                        <p class="fonts-lato text-base w-2/3 lg:text-xl font-normal text-white text-center">We supply
                            highly
                            quality
                            organic
                            products</p>
                        <button class="btn w-24 lg:w-32 lg:px-5 py-3 text-white bg-[#f85559] rounded-lg border-none"
                            type="button">Shop
                            Now</button>

                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide4" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white w-2/3 h-48 p-6 mx-auto -translate-y-24 shadow-lg rounded-lg fonts-lato text-xl">
                <div class="carousel-bottom flex justify-around">

                    <div class="relative">
                        <img src="./images/fruit1.png" alt="">
                        <div class="absolute -bottom-8 left-10  text-black">
                            Cherry
                        </div>
                    </div>

                    <div class="relative">
                        <img src="./images/fruit2.png" alt="">
                        <div class="absolute -bottom-8 left-6  text-black">
                            Orange
                        </div>
                    </div>

                    <div class="relative">
                        <img src="./images/fruit3.png" alt="">
                        <div class="absolute -bottom-8 left-12  text-black">
                            Mango
                        </div>
                    </div>
                    <div class="relative">
                        <img src="./images/fruit4.png" alt="">
                        <div class="absolute -bottom-8 left-8  text-black">
                            Strawberry
                        </div>
                    </div>
                    <div class="relative">
                        <img src="./images/fruit5.png" alt="">
                        <div class="absolute -bottom-8 left-4  text-black">
                            Pomegranate
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- banner ends here -->
    </header>

    <main class="container mx-auto  border-red-500 border-1 hidden">
        <section class="deal-of-the-day  border-red-500 border-1"></section>
        <section class="team-section  border-red-500 border-1"></section>
        <section class="choose-us  border-red-500 border-1"></section>
    </main>
    <footer class="border-red-500 border-1 hidden">
        <div class="container mx-auto">
            <div class="footer-fruit-burst border-red-500 border-1"></div>
            <div class="footer-menu border-red-500 border-1"></div>
            <div class="footer-social-icon border-red-500 border-1"></div>
        </div>

    </footer>
</body>

</html>
